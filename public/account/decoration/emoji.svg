<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g_gray" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9AA3AF"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18"
        flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- 贴纸本体 -->
  <g filter="url(#softShadow)">
    <rect x="242" y="242" width="540" height="540" rx="120"
          fill="#EEF2F7" stroke="url(#g_gray)" stroke-width="24"/>
  </g>

  <!-- 五官（已居中） -->
  <circle cx="482" cy="482" r="20" fill="#6B7280" opacity="0.7"/>
  <circle cx="602" cy="482" r="20" fill="#6B7280" opacity="0.7"/>

  <path d="M482 650 Q542 710 602 650"
        fill="none"
        stroke="#6B7280"
        stroke-width="24"
        stroke-linecap="round"
        opacity="0.7"/>
</svg>
