<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g_gray" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9AA3AF"/>
      <stop offset="1" stop-color="#D1D5DB"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Outer ring -->
  <g filter="url(#softShadow)">
    <path d="M 320 270
             A 270 270 0 1 1 270 320"
          fill="none" stroke="url(#g_gray)" stroke-width="64" stroke-linecap="round"/>
    <path d="M 270 320
             A 270 270 0 0 1 320 270"
          fill="none" stroke="#6B7280" stroke-width="18" stroke-linecap="round" opacity="0.65"/>
  </g>

  <!-- Inner avatar circle -->
  <circle cx="512" cy="540" r="230" fill="#EEF2F7" stroke="#9CA3AF" stroke-width="20"/>

  <!-- Avatar placeholder (simple) - NO FACE -->
  <circle cx="512" cy="540" r="190" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="512" cy="540" r="190" fill="none" stroke="#9CA3AF" stroke-width="10" opacity="0.45"/>

  <!-- Star -->
  <path d="M 760 256
           L 790 315
           L 856 327
           L 808 374
           L 819 440
           L 760 410
           L 701 440
           L 712 374
           L 664 327
           L 730 315 Z"
        fill="#D1D5DB" stroke="#6B7280" stroke-width="14" stroke-linejoin="round"/>

  <!-- Small ring cap highlight -->
  <path d="M 300 300 Q 512 140 724 300" fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" opacity="0.45"/>
</svg>
