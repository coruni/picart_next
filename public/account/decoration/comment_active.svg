<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g_rainbow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="0.25" stop-color="#06B6D4"/>
      <stop offset="0.5" stop-color="#3B82F6"/>
      <stop offset="0.75" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>

    <radialGradient id="g_glow" cx="50%" cy="40%" r="65%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-12%" y="-12%" width="124%" height="124%">
      <feDropShadow dx="0" dy="8" stdDeviation="14"
        flood-color="#000" flood-opacity="0.18"/>
    </filter>

    <!-- 裁剪：保证 glow 不溢出 540 -->
    <clipPath id="clipBubble540">
      <rect x="242" y="242" width="540" height="540" rx="120"/>
    </clipPath>
  </defs>

  <!-- 气泡底 + 描边 -->
  <g filter="url(#softShadow)">
    <path
      d="
        M 302 302
        H 722
        Q 782 302 782 362
        V 612
        Q 782 672 722 672
        H 512
        L 470 706
        Q 462 714 454 706
        L 412 672
        H 302
        Q 242 672 242 612
        V 362
        Q 242 302 302 302
        Z"
      fill="#0B1220"
      opacity="0.08"
    />
    <path
      d="
        M 302 302
        H 722
        Q 782 302 782 362
        V 612
        Q 782 672 722 672
        H 512
        L 470 706
        Q 462 714 454 706
        L 412 672
        H 302
        Q 242 672 242 612
        V 362
        Q 242 302 302 302
        Z"
      fill="none"
      stroke="url(#g_rainbow)"
      stroke-width="24"
      stroke-linejoin="round"
    />
  </g>

  <!-- Glow（裁剪在 540 内） -->
  <g clip-path="url(#clipBubble540)">
    <rect x="242" y="242" width="540" height="540" fill="url(#g_glow)"/>
  </g>

  <!-- 评论占位线 -->
  <g stroke="#FFFFFF" stroke-linecap="round" opacity="0.85">
    <path d="M332 438 H692" stroke-width="22"/>
    <path d="M332 520 H652" stroke-width="22"/>
    <path d="M332 602 H608" stroke-width="22"/>
  </g>
</svg>
